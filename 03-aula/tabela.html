<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/7604/760436.png"
    />
  </head>
  <body>
    <h1>Tabela de consumo de água</h1>
    <table border="2">
      <thead>
        <tr>
          <th>NOME</th>
          <th>IDADE</th>
          <th>CONSUMO DE AGUA</th>
          <th>PREÇO</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>messi</td>
          <td>38</td>
          <td>440L</td>
          <td>3700$</td>
        </tr>
        <tr>
          <td>neymar</td>
          <td>31</td>
          <td>500L</td>
          <td>4350$</td>
        </tr>
        <tr>
          <td>cristiano</td>
          <td>40</td>
          <td>450L</td>
          <td>3900$</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="4">FONTE: DA JUVENTUDE</th>
        </tr>
      </tfoot>
    </table>

    <h2>SEGUNDA TABELA</h2>
    <table border="5" width="300px">
      <tr>
        <th colspan="3" >TABELA</th>
        
      </tr>
      <tr>
        <td colspan="3">tabela 2 - O retorno</td>
      </tr>
      <tr>
        <td rowspan="2">tabela 3</td>
        <td colspan="2">tabela 3.1</td>
      </tr>
      <tr>
        <td>tabela 4</td>
        <td>tabela 4.1</td>
      </tr>
    </table>
  </body>
</html>
